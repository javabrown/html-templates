<!DOCTYPE html>
<html>
	<head>
		<title>Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<!-- Jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!-- Bootstrap-datepicker -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		
		<!-- Typeahead -->
		<script src="js/typeahead.bundle.js"></script>
		<!-- Style -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<!-- Static navbar -->
		<nav class="navbar navbar-default">
			<div class="container-fluid">
			  <div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				  <span class="sr-only">Toggle navigation</span>
				  <span class="icon-bar"></span>
				  <span class="icon-bar"></span>
				  <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Hello</a>
			  </div>
			  <div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav"></ul>
				<ul class="nav navbar-nav navbar-right"></ul>
			  </div><!--/.nav-collapse -->
			</div><!--/.container-fluid -->
		</nav>
		
		<div class="container well partial-transparent">
			<div class="row center-row">
			<a href="">One Way</a> |
			<a href="">Round Trip</a>
			<a href="" class="pull-right">Non Stop Flights</a>
			</div>
			<div class="row center-row">
				<div class="col-xs-12 col-md-12">
					<form class="form-inline">
						<div class="form-group">
							<input type="text" class="form-control typeahead" placeholder="Select Origin" />
						</div>
						<div class="form-group">
							<input type="text" class="form-control typeahead" placeholder="Select Destination"/>
						</div>
						<div class="form-group">
							<div class="inner-addon right-addon">
								<input type="text" class="form-control datepicker" placeholder="Depart Date"/>
								<i class="glyphicon glyphicon-calendar"></i>
							</div>
						</div>
						<div class="form-group">
							<div class="inner-addon right-addon">
								<input type="text" class="form-control datepicker" placeholder="Return Date"/>
								<i class="glyphicon glyphicon-calendar"></i>
							</div>
						</div>
						<div class="form-group">
							<select class="form-control">
								<option>1 Traveller, Economy</option>
							</select>
						</div>
						<div class="form-group">
						<button type="submit" class="btn btn-danger btn-block">Searsh</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			$('.datepicker').datepicker();
		</script>
		<script>
		

			var states = ['Alabama', 'Alaska', 'Arizona', 'Arkansas', 'California',
			  'Colorado', 'Connecticut', 'Delaware', 'Florida', 'Georgia', 'Hawaii',
			  'Idaho', 'Illinois', 'Indiana', 'Iowa', 'Kansas', 'Kentucky', 'Louisiana',
			  'Maine', 'Maryland', 'Massachusetts', 'Michigan', 'Minnesota',
			  'Mississippi', 'Missouri', 'Montana', 'Nebraska', 'Nevada', 'New Hampshire',
			  'New Jersey', 'New Mexico', 'New York', 'North Carolina', 'North Dakota',
			  'Ohio', 'Oklahoma', 'Oregon', 'Pennsylvania', 'Rhode Island',
			  'South Carolina', 'South Dakota', 'Tennessee', 'Texas', 'Utah', 'Vermont',
			  'Virginia', 'Washington', 'West Virginia', 'Wisconsin', 'Wyoming'
			];
// constructs the suggestion engine
var states = new Bloodhound({
  datumTokenizer: Bloodhound.tokenizers.whitespace,
  queryTokenizer: Bloodhound.tokenizers.whitespace,
  // `states` is an array of state names defined in "The Basics"
  local: states
});

$('.typeahead').typeahead({
  hint: true,
  highlight: true,
  minLength: 1
},
{
  name: 'states',
  source: states
});
		</script>
	</body>
</html>

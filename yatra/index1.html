<!DOCTYPE html>
<html>
	<head>
		<title>Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!-- Bootstrap-datepicker -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
		<!-- Jquery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.js"></script>
		<link rel="stylesheet" href="css/style1.css">
	</head>
	<body>
		<div class="container well partial-transparent">			
			<div class="row">
				<div class="col-xs-12 col-md-12">
					<form class="form-inline">
						<div class="form-group">
							<input type="text" class="form-control typeahead" placeholder="Select Origin" />
						</div>
						<div class="form-group">
							<input type="text" class="form-control typeahead" placeholder="Select Destination"/>
						</div>
						<div class="form-group">
							<input type="text" class="form-control datepicker" placeholder="Depart Date"/>
							<span class="form-group-addon"><i class=""></i></span>
						</div>
						<div class="form-group">
							<input type="text" class="form-control datepicker" placeholder="Return Date"/>
							<span class="form-group-addon"></span>
						</div>
						<div class="form-group">
							<select class="form-control">
								<option>1 Traveller, Economy</option>
							</select>
						</div>
						<div class="form-group">
						<button type="submit" class="btn btn-danger btn-block">Searsh</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$('.datepicker').datepicker();
		</script>
		<script>
			var substringMatcher = function(strs) {
			  return function findMatches(q, cb) {
				var matches, substringRegex;

				// an array that will be populated with substring matches
				matches = [];

				// regex used to determine if a string contains the substring `q`
				substrRegex = new RegExp(q, 'i');

				// iterate through the pool of strings and for any string that
				// contains the substring `q`, add it to the `matches` array
				$.each(strs, function(i, str) {
				  if (substrRegex.test(str)) {
					matches.push(str);
				  }
				});

				cb(matches);
			  };
			};

			var states = ['Alabama', 'Alaska', 'Arizona', 'Arkansas', 'California',
			  'Colorado', 'Connecticut', 'Delaware', 'Florida', 'Georgia', 'Hawaii',
			  'Idaho', 'Illinois', 'Indiana', 'Iowa', 'Kansas', 'Kentucky', 'Louisiana',
			  'Maine', 'Maryland', 'Massachusetts', 'Michigan', 'Minnesota',
			  'Mississippi', 'Missouri', 'Montana', 'Nebraska', 'Nevada', 'New Hampshire',
			  'New Jersey', 'New Mexico', 'New York', 'North Carolina', 'North Dakota',
			  'Ohio', 'Oklahoma', 'Oregon', 'Pennsylvania', 'Rhode Island',
			  'South Carolina', 'South Dakota', 'Tennessee', 'Texas', 'Utah', 'Vermont',
			  'Virginia', 'Washington', 'West Virginia', 'Wisconsin', 'Wyoming'
			];

			$('.typeahead').typeahead({
			  hint: true,
			  highlight: true,
			  minLength: 1
			},
			{
			  name: 'states',
			  source: substringMatcher(states)
			});
		</script>
	</body>
</html>
